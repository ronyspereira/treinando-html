<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Treino</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
   

    <div class="container">

        <div class="form">
            <label for="name">Nome:</label>
            <input type="text" name="nome" id="name" value="name" required placeholder="Insira seu nome">
        </div>

        <div>
            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel" value="tel" required placeholder="Insira seu numero de telefone">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="email" required placeholder="Insira seu email">
        </div>

        <div>
            <button>Enviar</button>
        </div>


    </div>

</body>
</html>
